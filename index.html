<script>

    var fileUpload = true;

    var reader = new FileReader();

    function preview_image(event) {

        reader.onload = function () {
            var output = document.getElementById("preview_div");
            output.src = reader.result;

            var height = output.clientHeight;
            var width = output.clientWidth;

            console.log(height);
            console.log(width);

        }
        fileUpload = true;
        reader.readAsDataURL(event.target.files[0]);

    }

</script>

<script>


    var uploadFile = false;
    var portrait_doc = false;
    var landscape_doc = false;

    function reset_preview() {
        console.log("call reset_preview function");
        $('#output_image').css("width", 0);
        $('#output_image').css("height", 0);
    }

    //Choose the default layout of the document
    function notice_layout() {
        check_default_page_layput();
    }

    function check_default_page_layput() {

        var width = $('#output_image').width();
        console.log("width  :" + width);

        var height = $('#output_image').height();
        console.log("height  :" + height);

        if (width < height) {
            portrait_doc = true;
            change_options();
        } else {
            $('#orientation').val("landscape");
            landscape();
        }
    }

    $('#orientation').change(function () {
        check_default_page_layput();
    });

    $('#page_sizes').change(function () {
        change_options();
    });

    $('input[name=page_handing]').change(function () {
        change_options();
    });


    $('input[name=pages_per_sheet]').change(function () {
        changePagePerSheet();
    });

    //This use for set default options for preview area
    function set_default_options() {
        $('#pages_per_sheet_pl1').prop("checked", true);
    }

    //This function is the main function for change options

    function change_options() {
        if (uploadFile) {
            set_default_options();
        }
        changePagePerSheet();
        uploadFile = true;


        // page preview for fit portrait size for all paper sizes

        if ($('#orientation').val() === 'portrait' && $('input[name=page_handing]:checked').val() === 'fit') {
            $('#preview_div').addClass("portrait");
            $('#output_image').addClass("image_portrait");

            $('#preview_div').removeClass("landscape");
            $('#preview_div').removeClass("overflow");

            $('#output_image').removeClass("image_landscape");
            $('#output_image').removeClass("A3_portrait");

            $('#output_image').addClass("center_div");

    function showPDF(pdf_url) {
        $("#pdf-loader").show();

        PDFJS.getDocument({url: pdf_url}).then(function (pdf_doc) {
            __PDF_DOC = pdf_doc;
            __TOTAL_PAGES = __PDF_DOC.numPages;

            // Hide the pdf loader and show pdf container in HTML
            $("#pdf-loader").hide();
            $("#pdf-contents").show();
            $("#pdf-total-pages").text(__TOTAL_PAGES);

            // Show the first page
            showPage(1);

        }).catch(function (error) {
            // If error re-show the upload button
            $("#pdf-loader").hide();
            $("#upload-button").show();

            alert(error.message);
        });

    }

    function showPage(page_no) {

        __PAGE_RENDERING_IN_PROGRESS = 1;
        __CURRENT_PAGE = page_no;

        // Disable Prev & Next buttons while page is being loaded
        $("#pdf-next, #pdf-prev").attr('disabled', 'disabled');

        // While page is being rendered hide the canvas and show a loading message
        $("#output_image").hide();
        $("#page-loader").show();

        // Update current page in HTML
        $("#pdf-current-page").text(page_no);

        // Fetch the page
        __PDF_DOC.getPage(page_no).then(function (page) {
            // As the canvas is of a fixed width we need to set the scale of the viewport accordingly
            var scale_required_1 = __OUTPUT_IMAGE.width / page.getViewport(1).width;

            // Get viewport of the page at required scale
            var viewport_1 = page.getViewport(scale_required_1);

            // Set canvas height
            __OUTPUT_IMAGE.height = viewport_1.height;

            __CANVAS_CTX_1 = __OUTPUT_IMAGE.getContext('2d');

            var renderContext_1 = {
                canvasContext: __CANVAS_CTX_1,
                viewport: viewport_1
            };

            // Render the page contents in the canvas

            page.render(renderContext_1).then(function () {
                __PAGE_RENDERING_IN_PROGRESS = 0;

                // Re-enable Prev & Next buttons
                $("#pdf-next, #pdf-prev").removeAttr('disabled');

                // Show the canvas and hide the page loader
                $("#output_image").show();

                notice_layout();

                $("#page-loader").hide();
            });
        });
    }

    $("#upload-button").on('click', function () {
        $("#file-to-upload").trigger('click');

    var url;

    // When user chooses a PDF file
    $("#file-to-upload").on('change', function () {
        // Validate whether PDF
        if (['application/pdf'].indexOf($("#file-to-upload").get(0).files[0].type) == -1) {
            alert('Error : Not a PDF');
            return;
        }

        url = URL.createObjectURL($("#file-to-upload").get(0).files[0]);

        // Send the object url of the pdf
        showPDF(url);
    });

    // Previous page of the PDF
    $("#pdf-prev").on('click', function () {
        if (__CURRENT_PAGE != 1)
            showPage(--__CURRENT_PAGE);
    });

    // Next page of the PDFg
    $("#pdf-next").on('click', function () {
        if (__CURRENT_PAGE != __TOTAL_PAGES)
            showPage(++__CURRENT_PAGE);
    });
